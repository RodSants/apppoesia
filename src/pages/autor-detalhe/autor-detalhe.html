<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <img src="{{autor?.foto}}" />
    <ion-card-content>
      <ion-card-title>
        {{autor?.autor}}



      </ion-card-title>
    </ion-card-content>

  </ion-card>

  <ion-list>
    <ion-item *ngFor="let a of poesias" (click)="detalhes(a)">

      <h2>{{a.titulo}}</h2>
      <h2>{{a.texto}}</h2>

    </ion-item>
  </ion-list>

</ion-content>
